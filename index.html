<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
#canvas{
  /*border:1px solid black;*/
  position: absolute;
  top:0;
  bottom:0;
  left:0;
  right:0;
  margin:auto;
}
</style>
<body>
  <canvas id="canvas" width="600" height="600"></canvas>

  <script>
  var canvas = document.querySelector('#canvas');
  var ctx = canvas.getContext('2d');
  var drawclock =function(){
    var img = new Image();
    img.src = 'clock3.jpg';
    img.onload = function(){
      var imgs = ctx.createPattern(img,'no-repeat');
      ctx.fillStyle = imgs;
      ctx.drawImage(img,50,50,500,500);

      var r = function(deg){
        return (Math.PI/180)*deg;
      }
      // 圆心
      ctx.save();
      ctx.beginPath();
      ctx.translate(300,300);
      ctx.fillStyle = '#F11212';
      ctx.arc(0,0,10,0,(Math.PI/180)*360);
      ctx.arc(0,0,8,0,(Math.PI/180)*360);
      ctx.fill();
      ctx.closePath();
      // ctx.restore();
      //时分秒钟
      var now = new Date();
      var h = now.getHours();
      var m = now.getMinutes();
      var s = now.getSeconds();
      var deg = 360*((h*60*60+m*60+s)/43200);
      ctx.save();
      ctx.beginPath();
      ctx.rotate(r(deg));
      ctx.moveTo(0,5);
      ctx.lineTo(0,10);
      ctx.moveTo(0,-5);
      ctx.lineTo(0,-60);
      ctx.lineWidth = 7.5;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.shadowOffsetX = 5;
      ctx.shadowOffsetY = 5;
      ctx.shadowBlur = 10;
      ctx.shadowColor = "rgba(0, 0, 0, 0.4)";
      ctx.stroke();
      ctx.restore();

      //分钟
      var m =now.getMinutes();
      var s =now.getSeconds();
      var deg = 360*((m*60+s)/3600);
      ctx.save();
      ctx.beginPath();
      ctx.rotate(r(deg));
      ctx.moveTo(0,5);
      ctx.lineTo(0,-15);
      ctx.lineCap = 'round';
      ctx.moveTo(0,-5);
      ctx.lineTo(0,-80);
      ctx.lineWidth = 7.5;
      ctx.strokeStyle = '#F05B07';
      ctx.shadowOffsetX = 5;
      ctx.shadowOffsetY = 5;
      ctx.shadowBlur = 10;
      ctx.shadowColor = "rgba(0, 0, 0, 0.4)";
      ctx.stroke();
      ctx.closePath();
      ctx.restore();
      // 秒针
      var s = now.getSeconds()*1000+now.getMilliseconds();
      var deg = 360*(s/60000);
      ctx.save();
      ctx.beginPath();
      ctx.rotate(r(deg));
      ctx.moveTo(0,5);
      ctx.lineTo(0,120);
      ctx.moveTo(0,-5);
      ctx.lineTo(0,-15);
      ctx.lineWidth = 2.5;
      ctx.strokeStyle = '#F5D712'
      ctx.shadowOffsetX = 5;
      ctx.shadowOffsetY = 5;
      ctx.shadowBlur = 5;
      ctx.shadowColor = "rgba(0, 0, 0, 0.4)";
      ctx.stroke();
      ctx.closePath();
      ctx.restore();
      ctx.restore();
    }
  }
  drawclock();
  setInterval(drawclock,1);



  </script>
</body>
</html>
